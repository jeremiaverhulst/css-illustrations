<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="phone">
    <div class="notification-btn"></div>
    <div class="vol-up-btn"></div>
    <div class="vol-down-btn"></div>
    <div class="power-btn"></div>
    <div class="outer-color">
        <div class="outer-shape">
            <div class="inner-shape">
                <p id="provider">Telenet</p>
                <div class="notch">
                    <div class="speaker"></div>
                    <div class="camera">
                        <div class="cameralens">
                            <div class="reflection1"></div>
                            <div class="reflection2"></div>
                        </div>
                    </div>
                </div>
                <div class="connection">
                    <div class="connection-1"></div>
                    <div class="connection-2"></div>
                    <div class="connection-3"></div>
                    <div class="connection-4"></div>
                </div>
                <div class="wifi">
                    <div class="wave3 wave" style="">
                        <div class="wave2 wave" style="">
                            <div class="wave1 wave">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="battery">
                    <div class="outer-shell">
                        <div class="inner-shell">
                            <div class="juice"></div>
                        </div>
                    </div>
                    <div class="tip"></div>
                </div>
                <div class="control-panel-bar"></div>
                <div class="lock">
                    <div class="lock-pin"></div>
                    <div class="lock-holder"></div>
                </div>

                <h1 id="time">12:08</h1>
                <h2 id="date">Wednesday, 28 October</h2>
                <p id="swipe-tip">Swipe up to open</p>
                <div class="swipe-bar"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
